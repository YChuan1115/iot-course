  <body>

    <div class="container">
      <div class="header clearfix">
        <nav id="menu">

      <div class="jumbotron">
        <h3>控制LCD和Relay</h3>
          <div class="panel panel-primary">
          <div class="panel-heading">
          <h3 class="panel-title">LCD內容控制</h3>
          </div>
          <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">LCD_LINE1</span>
                    <input type="text" class="form-control" id="line1Field" placeholder="LINE1" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">LCD_LINE2</span>
                    <input type="text" class="form-control" id="line2Field" placeholder="LINE2" aria-describedby="basic-addon1">
                 </div>
                <button class="btn btn-default" type="button" id="lcdOk">確定</button>
          </div>
          </div>
          
          <div class="panel panel-primary">
          <div class="panel-heading">
          <h3 class="panel-title">Relay控制</h3>
          </div>
          <div class="panel-body">
                <span class="label label-default">Relay(IN1)</span>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default" id="relay1Open">OPEN</button>
                    <button type="button" class="btn btn-danger" id="relay1Close">CLOSE</button>
                    
                </div>
                <br/>
                <br/>
                <br/>
              <span class="label label-default">Relay(IN2)</span>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default" id="relay2Open">OPEN</button>
                    <button type="button" class="btn btn-danger" id="relay2Close">CLOSE</button>
                    
                </div>

          </div>
          </div>

    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src = "dist/js/menu.js"></script>
    <script>
         var config = {
            apiKey: "AIzaSyCBa3cc1A9mlWzDnG_0e9ltIcZhOWiA-tk",
            authDomain: "arduinofirebase-6d104.firebaseapp.com",
            databaseURL: "https://arduinofirebase-6d104.firebaseio.com",
            storageBucket: "arduinofirebase-6d104.appspot.com",
            messagingSenderId: "775007261514"
         };
       
        firebase.initializeApp(config);
        var database = firebase.database();
       
        
        
        
    $(document).ready(function(){
        database.ref("/lcd").on('value',function(snapshot){
            var contents = snapshot.val()
            var line1Content = contents["line1"];
            var line2Content = contents["line2"];
            var relay1State = contents["relay1"];
            var relay2State = contents["relay2"];
            
            
            $("#line1Field").val(line1Content);
            $("#line2Field").val(line2Content);
            
            if(relay1State){
                $("#relay1Open").removeClass(function(){
                    return $(this).attr("class");
                }).addClass("btn btn-danger");
                $("#relay1Close").removeClass(function(){
                    return $(this).attr("class");
                }).addClass("btn btn-default");
                
            }else{
                $("#relay1Open").removeClass(function(){
                    return $(this).attr("class");
                }).addClass("btn btn-default");
                $("#relay1Close").removeClass(function(){
                    return $(this).attr("class");
                }).addClass("btn btn-danger");
            }
            
            if(relay2State){
                $("#relay2Open").removeClass(function(){
                    return $(this).attr("class");
                }).addClass("btn btn-danger");
                $("#relay2Close").removeClass(function(){
                    return $(this).attr("class");
                }).addClass("btn btn-default");
                
            }else{
                $("#relay2Open").removeClass(function(){
                    return $(this).attr("class");
                }).addClass("btn btn-default");
                $("#relay2Close").removeClass(function(){
                    return $(this).attr("class");
                }).addClass("btn btn-danger");
            }

        });
        
        $("#lcdOk").bind("click",function(){
            var line1Content = $("#line1Field").val();
            var line2Content = $("#line2Field").val();
            console.log(line1Content);
            console.log(line2Content);
            var dataRef = database.ref("/lcd");
            var updates = {};
            updates["/line1"] = line1Content;
            updates["/line2"] = line2Content;
            dataRef.update(updates);            
        });
        
        $("#relay1Open").bind("click",function(){
            var dataRef = database.ref("/lcd");
            var updates = {};
            updates["/relay1"] = true;
            updateRelayState("relay1",dataRef,updates);
        });
        
        $("#relay1Close").bind("click",function(){
            var dataRef = database.ref("/lcd");
            var updates = {};
            updates["/relay1"] = false;
            updateRelayState("relay1",dataRef,updates);
        });
        
         $("#relay2Open").bind("click",function(){
            var dataRef = database.ref("/lcd");
            var updates = {};
            updates["/relay2"] = true;
            updateRelayState("relay2",dataRef,updates);
        });
        
        $("#relay2Close").bind("click",function(){
            var dataRef = database.ref("/lcd");
            var updates = {};
            updates["/relay2"] = false;
            updateRelayState("relay2",dataRef,updates);
        });
        
        function updateRelayState(witchRelay,dataRef,updates){
            if (witchRelay == "relay1"){
                dataRef.update(updates);
                console.log("upadte relay1");
            }
            
            if (witchRelay == "relay2"){
                dataRef.update(updates);
                console.log("upadte relay2");
            }
        }
    });
        
    </script>
