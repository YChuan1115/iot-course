        firebase.initializeApp(config);
        var database = firebase.database();
        
        
        $(document).ready(function(){
            var homeNode = database.ref("/home");
            console.log(homeNode);
            homeNode.on('value',function(snapshot){
                 console.log(snapshot.val());
                var snapshotValue = snapshot.val();
                $("#temperature").html(snapshotValue["temp"]);
                $("#humidity").html(snapshotValue["humidity"]);
                $("#sound").html(snapshotValue["sound"]);
                $("#windowSate").html(snapshotValue["window"]?"開啟":"關閉");
                
            })
        });
